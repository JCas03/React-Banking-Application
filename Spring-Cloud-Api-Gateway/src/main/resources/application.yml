server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
      name: APIGateway
  cloud:
    gateway:
      routes:
        - id: userService
          uri: http://localhost:8081/
          predicates:
            - Path=/**
        - id: accountService
          uri: http://localhost:8082/
          predicates:
            - Path=/**
        - id: appointmentService
          uri: http://localhost:8083/
          predicates:
            - Path=/**
        - id: creditCardService
          uri: http://localhost:8084/
          predicates:
            - Path=/**